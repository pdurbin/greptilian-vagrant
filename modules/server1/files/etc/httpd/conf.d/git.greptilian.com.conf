<VirtualHost *:80>

ServerName git.greptilian.com
DocumentRoot /var/www/html/git-down

<Directory /var/www/git>
  Options +ExecCGI
  AddHandler cgi-script .cgi
  DirectoryIndex gitweb.cgi
</Directory>

Alias /read-only /var/lib/git

<Directory /var/lib/git>
  Options +Indexes
</Directory>

</VirtualHost>
