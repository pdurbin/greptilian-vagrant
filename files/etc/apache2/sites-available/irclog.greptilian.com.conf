<VirtualHost *:80>
ServerName irclog.greptilian.com
ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined
DocumentRoot /var/www/irclog.greptilian.com/philbot/cgi
<Directory /var/www/irclog.greptilian.com/philbot/cgi >
  Options +ExecCGI
  AddHandler cgi-script .pl
  DirectoryIndex index.pl
  AllowOverride all
</Directory>
</VirtualHost>
